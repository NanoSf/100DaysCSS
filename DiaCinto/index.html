<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Day Five</title>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="header">
                <div class="fecha">
                    <h2>Weekly report</h2>
                    <h5>01. Feb - 07. Feb</h5>
                </div>
                <div class="otros">
                    <h2>Revenue</h2>
                    <h5>$ 3621.79</h5>
                </div>
            </div>
            <div class="grafico">
                <div class="informacion">
                    <h5 class="red">Views</h5>
                    <h5 class="azul">Purchases</h5>
                </div>
                <div class="plano">
                    <div class="plano__red">
                        <div class="circle redUno plano__red-red"></div>
                        <div class="circle redDos plano__red-red"></div>
                        <div class="circle redTres plano__red-red"></div>
                        <div class="circle redCuatro plano__red-red"></div>
                        <div class="circle redCinco plano__red-red"></div>
                        <div class="circle redSeis plano__red-red"></div>
                        <div class="circle redSiete plano__red-red"></div>
                        <svg>
                            <polyline class="plano__red-line red-line" points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>    
                        </svg>
                    </div>
                    <div class="plano__blue">
                        <div class="circle blueUno plano__red-blue"></div>
                        <div class="circle blueDos plano__red-blue"></div>
                        <div class="circle blueTres plano__red-blue"></div>
                        <div class="circle blueCuatro plano__red-blue"></div>
                        <div class="circle blueCinco plano__red-blue"></div>
                        <div class="circle blueSeis plano__red-blue"></div>
                        <div class="circle blueSiete plano__red-blue"></div>
                        <svg>
                            <polyline class="plano__blue-line blue-line" points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>    
                        </svg>
                    </div>
                    <div class="dias">
                        <span>MON</span>
                        <span>TUE</span>
                        <span>WED</span>
                        <span>THU</span>
                        <span>FRI</span>
                        <span>SAT</span>
                        <span>SUN</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
