<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <title>Dia 9</title>
</head>

<body>
    <div class="container">
        <div class="moon">
            <div class="crater-1"></div>
            <div class="crater-2"></div>
            <div class="crater-3"></div>
            <div class="crater-4"></div>
            <div class="crater-5"></div>
        </div>
        <div class="hill-bg-1"></div>
        <div class="hill-bg-2"></div>
        <div class="hill-fg-1"></div>
        <div class="hill-fg-2"></div>
        <div class="hill-fg-3"></div>

        <div class="front">
            <div class="temperature"> 
                12° 
            </div>
            <div class="info">
                Wind: E 7 km/h <br> Humidity: 87%
            </div>
            <table class="preview">
                <tr>
                    <td>Tue</td>
                    <td>21° / 9°</td>
                </tr>
                <tr>
                    <td>Wed</td>
                    <td>23° / 10°</td>
                </tr>
            </table>
        </div>
        
        <div class="drop-big-1"></div>
        <div class="drop-big-1 big-2"></div>
        <div class="drop-big-1 big-3"></div>
        <div class="drop-big-1 big-4"></div>
        <div class="drop-big-1 big-5"></div>
        <div class="drop-big-1 big-6"></div>
        <div class="drop-big-1 big-7"></div>
        <div class="drop-big-1 big-8"></div>
        <div class="drop-big-1 big-9"></div>
        <div class="drop-medium-1"></div>
        <div class="drop-medium-1 medium-2"></div>
        <div class="drop-medium-1 medium-3"></div>
        <div class="drop-medium-1 medium-4"></div>
        <div class="drop-medium-1 medium-5"></div>
        <div class="drop-medium-1 medium-6"></div>
        <div class="drop-medium-1 medium-7"></div>
        <div class="drop-medium-1 medium-8"></div>
        <div class="drop-medium-1 medium-9"></div>
        <div class="drop-small-1 small-1"></div>
        <div class="drop-small-1 small-2"></div>
        <div class="drop-small-1 small-3"></div>
        <div class="drop-small-1 small-4"></div>
        <div class="drop-small-1 small-5"></div>
        <div class="drop-small-1 small-6"></div>
        <div class="drop-small-1 small-7"></div>
        <div class="drop-small-1 small-8"></div>
        <div class="drop-small-1 small-9"></div>
    </div>

</html>
